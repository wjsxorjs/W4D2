<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex2_Table</title>
</head>
<body>
    <article>
        <header>
            <h2>테이블 연습</h2>
        </header>
        <section>
            <!-- 4행 5열짜리이면서 너비가 400인 표를 만드시오 -->
            <table width="400" border="5">
                <thead>
                    <tr>
                        <th>1열</th>
                        <th>2열</th>
                        <th>3열</th>
                        <th>4열</th>
                        <th>5열</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">1</td>
                        <!-- <td>2</td>
                        <td>3</td>
                        <td>4</td> -->
                        <td rowspan="3">5</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td rowspan="2" colspan="2">7</td>
                        <!-- <td>8</td> -->
                        <td>9</td>
                        <!-- <td>10</td> -->
                    </tr>
                    <tr>
                        <td rowspan="2">11</td>
                        <!-- <td>12</td>
                        <td>13</td> -->
                        <td>14</td>
                        <!-- <td>15</td> -->
                    </tr>
                    <tr>
                        <!-- <td>16</td> -->
                        <td>17</td>
                        <td colspan="2">18</td>
                        <!-- <td>19</td> -->
                        <td>20</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">자료제공: 쌍용교육센터&trade;</td>
                        <!-- <td></td>
                        <td></td>
                        <td></td>
                        <td></td> -->
                    </tr>
                </tfoot>
            </table>
        </section>
    </article>
</body>
</html>
