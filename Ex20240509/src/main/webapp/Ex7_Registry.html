<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>E7_Registry</title>
</head>
<body>
    <article>
        <header>
            <h2>폼 연습</h2>
        </header>
        <div>
            <form action="" method="" enctype="multipart/form-data">
                <!-- input에서 type을 생략하면 기본이 type="text"다 -->
                <input type="text" name="s1"/>
                <br/>
                <select name="s2" id="s2">
                    <option value="seoul">서울</option>
                    <option value="incheon">인천</option>
                    <option value="gyeonggi">경기</option>
                    <option selected>::선택::</option>
                </select>
                <br/><br/><br/>
                <!--
                    체크박스들은 하나의 그룹을 구분하는 것이 name으로 구분한다.
                    그래서 하나인 그룹은 같은 name을 갖는다.
                    이름이 같은 인자들은 서버에서 하나의 배열로 인식되어 받는다.
                -->
                
                <input type="checkbox" name="hobby" id="cb1" value="1"/>
                <label for="cb1">음악감상</label>
                &nbsp;&nbsp;
                <input type="checkbox" name="hobby" id="cb2" value="2"/>
                <label for="cb2">영화감상</label>
                &nbsp;&nbsp;
                <input type="checkbox" name="hobby" id="cb3" value="3"/>
                <label for="cb3">독서</label>
                &nbsp;&nbsp;
                <input type="checkbox" name="hobby" id="cb4" value="4"/>
                <label for="cb4">게임</label>
                <br/><br/>
                <select name="phone">
                    <option value="010">010</option>
                    <option value="017">017</option>
                    <option value="019">019</option>
                </select>
                <label>-</label>
                <input type="text" name="phone">
                <label>-</label>
                <input type="text" name="phone">

                <!--
                    라디오버튼은 체크박스와 같이 그룹이 지정되야한다.
                    이 그룹도 name으로 이루며 그룹당 하나의 값만 선택될 수 있다.
                -->
                <br/><br/>
                <input type="radio" name="gender" id="ra1" value="1"/>
                <label for="ra1">여자</label>
                <input type="radio" name="gender" id="ra2" value="0">
                <label for="ra2">남자</label>
                <br/><br/>
                <!--
                    file타입은 다른 컴포넌트와 달리 value에 특정값을 지정하지 못한다.
                    해당 이유는 보안상의 이유로 막았기 때문이다.
                    이렇게 파일이 첨부가 되는 form은 encType을
                    multipart/form-data로 지정해야한다.
                -->
                <label for="ff">파일첨부</label>
                <input type="file" name="file" id="ff" multiple>
                <br/><br/>

                <textarea name="desc" id="ta" cols="50" rows="5"></textarea>
                <br/><br/>

                <!-- <input type="button" value="보내기"/> -->
                <button type="button">button</button>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
                <button disabled="disabled">disabled</button>
                
            </form>
        </div>
    </article>
</body>
</html>
